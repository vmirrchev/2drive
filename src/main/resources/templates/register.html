<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:insert="~{fragments/commons::head}"></th:block>
        <link rel="stylesheet" href="/css/register.css"/>
    </head>

    <body>
        <header th:replace="~{fragments/commons::header}"></header>
        <main>
            <section id="register">
                <div class="register-container">
                    <h1>Sign up</h1>
                    <form th:method="POST" th:action="@{/api/v1/users}" th:object="${registerBindingModel}">
                        <p class="text-success" th:if="${addSuccess == true}">User added successfully</p>
                        <p class="text-danger" th:if="${addSuccess == false}">User could not be added. Please try again or contact administrator</p>
                        <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                        <input type="text" name="username" placeholder="Username">
                        <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                        <input type="text" name="firstName" placeholder="First name">
                        <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                        <input type="text" name="lastName" placeholder="Last name">
                        <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                        <input type="text" name="email" placeholder="Email">
                        <p class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
                        <input type="text" name="phoneNumber" placeholder="Phone number">
                        <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                        <input type="password" name="password" placeholder="Password">
                        <button type="submit">Register</button>
                        <p>Already have an account? <a th:href="@{/login}">Sign in</a></p>
                    </form>
                </div>
            </section>
        </main>
        <footer th:replace="~{fragments/commons::footer}"></footer>
    </body>

</html>
