<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert="~{fragments/commons::head}"></th:block>
    <link rel="stylesheet" href="/css/offers.css"/>
</head>

<body>
<header th:replace="~{fragments/commons::header}"></header>
<main>
    <section id="title">
        <h2>Contact us</h2>
    </section>

    <section id="contact-form">
        <h2>Get in Touch</h2>
        <form action="/submit_contact_form" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="contact-info">
        <h2>Contact Information</h2>
        <p>If you prefer to reach us through other means, feel free to contact us using the information below:</p>
        <p>Email: <a href="mailto:info@yourcompany.com">info@yourcompany.com</a></p>
        <p>Phone: (123) 456-7890</p>
    </section>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>

</html>
