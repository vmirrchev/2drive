<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:insert="~{fragments/commons::head}"></th:block>
        <link rel="stylesheet" href="/css/login.css"/>
    </head>

    <body>
        <header th:replace="~{fragments/commons::header}"></header>
        <main>
            <section id="login">
                <div class="login-container">
                    <h1>Sign in</h1>
                    <form th:method="POST" th:action="@{/login}">
                        <p class="text-danger" th:if="${loginError}">Wrong username or password</p>
                        <input type="text" name="username" placeholder="Username">
                        <input type="password" name="password" placeholder="Password">
                        <button type="submit" value="Log in">Login</button>
                    </form>
                    <p>Don't have an account? <a th:href="@{/register}">Sign up</a></p>
                </div>
            </section>
        </main>
        <footer th:replace="~{fragments/commons::footer}"></footer>
    </body>
</html>
